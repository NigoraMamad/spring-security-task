<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.id == null} ? 'Create Course' : 'Edit Course'">Course Form</title>
</head>
<body>
<h2 th:text="${course.id == null} ? 'Create New Course' : 'Edit Course'"></h2>

<form th:action="@{${course.id == null} ? '/courses' : '/courses/update/' + ${course.id}}" method="post">
    <label>Title:</label><br/>
    <input type="text" name="title" th:value="${course.title}" required/><br/><br/>

    <label>Description:</label><br/>
    <textarea name="description" rows="4" cols="40" th:text="${course.description}"></textarea><br/><br/>

    <button type="submit">Save</button>
    <a th:href="@{/}">Cancel</a>
</form>

</body>
</html>
