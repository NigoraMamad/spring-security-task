<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Create User</title></head>
<body>
<h2>Add New User</h2>
<form th:action="@{/admin/users}" method="post" th:object="${user}">
    <p>Username: <input type="text" th:field="*{username}" required/></p>
    <p>Password: <input type="password" th:field="*{password}" required/></p>
    <p>Roles:</p>
    <label><input type="checkbox" th:field="*{roles}" value="ADMIN"/> ADMIN</label><br/>
    <label><input type="checkbox" th:field="*{roles}" value="PROFESSOR"/> PROFESSOR</label><br/>
    <label><input type="checkbox" th:field="*{roles}" value="STUDENT"/> STUDENT</label><br/>
    <button type="submit">Create</button>
</form>
<p><a th:href="@{/admin/users}"> Back to User List</a></p>
</body>
</html>
