<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/login}" method="post">
    <label>Username:</label><br/>
    <input type="text" name="username" required><br/><br/>

    <label>Password:</label><br/>
    <input type="password" name="password" required><br/><br/>

    <button type="submit">Login</button>
</form>

<p th:if="${param.error}" style="color:red;">❌ Invalid username or password</p>

<h3>🔐 Demo Users</h3>
<ul>
    <li><strong>admin / admin123</strong> → Full Access</li>
    <li><strong>professor / prof123</strong> → Can edit students</li>
    <li><strong>student / stud123</strong> → Read-only</li>
</ul>

<p><a th:href="@{/}">← Back to Home</a></p>
</body>
</html>
