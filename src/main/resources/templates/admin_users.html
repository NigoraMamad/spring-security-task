<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h2>Create New User</h2>

<form th:action="@{/admin/users-ui}" th:object="${userDTO}" method="post">
    <label>Username:</label>
    <input type="text" th:field="*{username}"/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}"/><br/>

    <label>Roles:</label><br/>
    <input type="checkbox" th:field="*{roles}" value="ADMIN"/> ADMIN<br/>
    <input type="checkbox" th:field="*{roles}" value="PROFESSOR"/> PROFESSOR<br/>
    <input type="checkbox" th:field="*{roles}" value="STUDENT"/> STUDENT<br/>

    <button type="submit">Create User</button>
</form>

<h2>Existing Users</h2>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Roles</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">Username</td>
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.name}">Role</li>
            </ul>
        </td>
    </tr>
</table>

<br/>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
