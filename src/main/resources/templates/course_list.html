<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Course List</title></head>
<body>
<h2>Available Courses</h2>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th th:if="${role == 'admin'}">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.title}"></td>
        <td th:text="${course.description}"></td>
        <td th:if="${role == 'admin'}">
            <a th:href="@{'/courses/edit/' + ${course.id}}"> Edit</a>
            |
            <a th:href="@{'/courses/delete/' + ${course.id}}"> Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<p th:if="${role == 'admin'}"><a th:href="@{/courses/new}"> Add New Course</a></p>
<p><a th:href="@{/}"> Back to Home</a></p>
</body>
</html>
